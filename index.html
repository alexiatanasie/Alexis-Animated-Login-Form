<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alexis Login Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="box">
        <div class="form">
            <h2>Sign in</h2>
            <div class="inputBox">
                <input type="text" required>
                <span>Username</span>
            </div>
            <div class="inputBox">
                <input type="password" required>
                <span>Password</span>
            </div>
            <div class="links">
                <a href="#">Forget Password</a>
                <a href="#">Sign up</a>
            </div>
            <button>Login</button>
        </div>
    </div>
</body>
</html>
